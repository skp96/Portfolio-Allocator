<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio Allocator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
        <link href="./src/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="chart"></div>

        <form class="input-form">
            <h1 class="header">Portfolio Allocator</h1>
            <label>
                Communication Services
                <input type="number" min= "0" max ="100" id="communication-services" />
            </label>

            <label>
                Consumer Discretionary
                <input type="number" min= "0" max ="100" id="consumer-discretionary" />
            </label>

            <label>
                Consumer Staples
                <input type="number" min= "0" max ="100" id="consumer-staples" />
            </label>

            <label>
                Energy
                <input type="number" min= "0" max ="100" id="energy" />
            </label>

            <label>
                Financials
                <input type="number" min= "0" max ="100" id="finanacials" />
            </label>

            <label>
                Health Care
                <input type="number" min= "0" max ="100" id="health-care" />
            </label>

            <label>
                Industrials
                <input type="number" min= "0" max ="100" id="industrials" />
            </label>

            <label>
                Information Technology
                <input type="number" min= "0" max ="100" id="information-technology" />
            </label>

            <label>
                Materials
                <input type="number" min= "0" max ="100" id="materials" />
            </label>

            <label>
                Real Estate
                <input type="number" min= "0" max ="100" id="real-estate" />
            </label>

            <label>
                Utilities
                <input type="number" min= "0" max ="100" id="utilities" />
            </label>

            <label>
                Portfolio
                <input type="number" id="portfolio">
            </label>

            <input type="submit" value="Submit" id="submit-button" />
            
        </form>

        <script src="./dist/bundle.js"></script>
    </body>

</html>
